     
  <!-- DataTables Example -->
  <div class="card mb-3">
      <div class="card-header text-center shadow-sm">
          <h4> productCategorys List</h4>
        </div>
      <div class="card-body">
          <div *ngIf="status" class="row">
              <div class="col-md-12">
                  <div  class="alert alert-success alert-dismissible fade show" role="alert">
                      {{message}}
                      <button type="button" (click)="hideMessage()" class="close"   >
                          <span aria-hidden="true">&times;</span>
                        </button>
  
                    </div>
              </div>
            </div>
  
        <div class="table-responsive">
          <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0" >
            <thead>
              <tr>
                
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">about</th>
                <th scope="col">action</th> 
                </tr>
            </thead>
            <tfoot>
              <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">about</th>
                  <th scope="col">action</th> 
              </tr>
            </tfoot>
            <tbody>
              <tr *ngFor=" let  productCategory of  productCategorys"> 
                <th scope="row">{{ productCategory._id}}</th>
                <td>{{ productCategory.name}}</td>
                <td>{{ productCategory.about}}</td>
                <td>
                    <a routerLink="../add-productCategory/{{ productCategory._id}}" class="btn btn-raised btn-info">Edit</a>
  
                    <button type="button" (click)="deleteProductCategory(productCategory._id)" class="btn btn-raised btn-danger ml-2">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
   </div>
