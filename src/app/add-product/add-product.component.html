<div class="card  shadow rounded">
  <div class="card-header text-center shadow-sm">
    <h4>Update product</h4>
  </div>
  <div class="card-body shadow-sm">
      <form #productForm="ngForm" (ngSubmit)="onSubmit()">
          <!-- <input type="hidden" name="product._id" #_id="ngModel" [(ngModel)]="product._id"> -->
          <div class="form-group">
            <label for="id_name"  class="bmd-label-floating">Name</label>
            
            <input type="text" autofocus name="name" [(ngModel)]="product.name" class="form-control" id="id_name">
          </div>

          
          <div class="form-group">
            <label for="id_state"  class="bmd-label-floating">Category</label>
            <select class="form-control" name="state" [(ngModel)]="product.category" id="id_state">
   
  <option *ngFor="let category of categorys" [value]="category._id">{{category.name}}</option>
              
            </select>
          </div>



          <div class="form-group">
            <label for="id_price" class="bmd-label-floating">Price</label>
            <input type="price" name="price" [(ngModel)]="product.price" class="form-control" id="id_price">
          </div>

          <div class="form-group">
            <label for="id_quality" class="bmd-label-floating">Quality</label>
            <input type="text" name="quality" [(ngModel)]="product.quality" class="form-control" id="id_quality">
          </div>

           
           
          <div class="form-group">
            <label for="id_code" class="bmd-label-floating">code</label>
            <input type="number" name="code" [(ngModel)]="product.code" class="form-control" id="id_code">
          </div>

          <div class="form-group">
            <label for="id_state"  class="bmd-label-floating">Supllier</label>
            <select class="form-control" name="state" [(ngModel)]="product.supplier" id="id_state">
   
            <option *ngFor="let supplier of suppliers" [value]="supplier._id">{{supplier.name}}</option>
              
            </select>
          </div>

          <div class="form-group">
            <label for="id_image" class="bmd-label-floating">Image</label>
            <input type="file"  name="image" class="form-control" [(ngModel)]="product.image" (change)="addImage($event)" id="id_image"/>
          </div>
          
          <button type="button" (click)="goBack()" class="btn btn-info">Back</button>
          <button type="reset" class="btn btn-danger">Reset</button>
          <button type="submit" class="btn btn-primary btn-raised">Submit</button>
        </form>

  </div>
</div>
