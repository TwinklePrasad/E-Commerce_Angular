<div class="card  shadow rounded">
    <div class="card-header text-center shadow-sm">
      <h4>Update  productCategorys</h4>
    </div>
    <div class="card-body shadow-sm">
        <form #categoryForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="id_name"  class="bmd-label-floating">Name</label>
              
              <input type="text" autofocus name="name" [(ngModel)]=" productCategorys.name" class="form-control" id="id_name">
            </div>
  
            <div class="form-group">
              <label for="id_code" class="bmd-label-floating">Code</label>
              <input type="price" name="code" [(ngModel)]=" productCategorys.code" class="form-control" id="id_code">
            </div>
  
            <div class="form-group">
              <label for="id_about" class="bmd-label-floating">About</label>
              <input type="text" name="about" [(ngModel)]=" productCategorys.about" class="form-control" id="id_about">
            </div>
             
            
            <button type="button" (click)="goBack()" class="btn btn-info">Back</button>
            <button type="reset" class="btn btn-danger">Reset</button>
            <button type="submit" class="btn btn-primary btn-raised">Submit</button>
          </form>
  
    </div>
  </div>
