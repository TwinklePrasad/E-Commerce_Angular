<div class="container col-md-6">
  <div class="card card-login mx-auto mt-5 ">
    <div class="card-header ">Login</div>
    <div class="card-body bg-dark ">
      <!-- <form (submit)="login()" #ff="ngForm" > -->

      <form #ff="ngForm" (submit)="login()" novalidate>

        <div class="form-group ">
          <div class="form-label-group">
            <label for="inputEmail" class="text-white">Email address</label>
            <input type="email" name="email" #emailref="ngModel" [(ngModel)]="email" class="form-control" placeholder="Email address"
              required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" [class.is-invalid]="emailref.invalid && emailref.touched">

            <div *ngIf="emailref.errors && (emailref.invalid || emailref.touched)">
              <small class="text-danger" *ngIf="emailref.errors.required && emailref.touched">Email is required.</small>
              <small class="text-danger" *ngIf="emailref.errors.pattern">Email must be valid.</small>


            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="form-label-group">
            <label for="inputPassword" class="text-white">Password</label>

            <input type="password" #passref="ngModel" name="password" [(ngModel)]="password" class="form-control"
              placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required [class.is-invalid]="passref.invalid && passref.touched">

            <div *ngIf="passref.errors && (passref.invalid || passref.touched)">
              <small class="text-danger" *ngIf="passref.errors.required && passref.touched">Password required</small>
              <small class="text-danger" *ngIf="passref.errors.pattern">Password must be 1 special symbol 1 number & 1
                Alphabate</small>
            </div>
          </div>

        </div>

        <div class="form-group">
          <div class="checkbox">
            <label class="text-white">
              <input type="checkbox" value="remember-me">
              Remember Password
            </label>
          </div>
        </div>
        <input type="submit" [disabled]="ff.form.invalid" class="btn btn-primary btn-block" value="login">
      </form>
      <div class="text-center">
        <a class="d-block small mt-3 text-white" href="#">Register an Account</a>
        <a class="d-block small text-white" href="#">Forgot Password?</a>
      </div>
    </div>
  </div>
</div>
