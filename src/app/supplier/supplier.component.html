     
  <!-- DataTables Example -->
  <div class="card mb-3">
      <div class="card-header text-center shadow-sm">
          <h4> supplier List</h4>
        </div>
      <div class="card-body">
          <div *ngIf="status" class="row">
              <div class="col-md-12">
                  <div  class="alert alert-success alert-dismissible fade show" role="alert">
                      {{message}}
                      <button type="button" (click)="hideMessage()" class="close"   >
                          <span aria-hidden="true">&times;</span>
                        </button>
  
                    </div>
              </div>
            </div>
  
        <div class="table-responsive">
          <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0" >
            <thead>
              <tr>
                
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Bussiness name</th>
                <th scope="col">email</th>
                <th scope="col">phone</th>
                <th scope="col">address</th>
                <th scope="col">action</th> 
                </tr>
            </thead>
            <tfoot>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Bussiness name</th>
                <th scope="col">email</th>
                <th scope="col">phone</th>
                <th scope="col">address</th>
                <th scope="col">action</th>
              </tr>
            </tfoot>
            <tbody>
              <tr *ngFor=" let  supplier of  suppliers"> 
                <th scope="row">{{ supplier._id}}</th>
                <td>{{ supplier.name}}</td>
                <td>{{ supplier.bussiness_name}}</td>
                <td>{{ supplier.email}}</td>
                <td>{{ supplier.phone}}</td>
                <td>{{ supplier.address}}</td>
                
                <td>
                    <a routerLink="../add-supplier/{{ supplier._id}}" class="btn btn-raised btn-info">Edit</a>
  
                    <button type="button" (click)="deleteSupplier(supplier._id)" class="btn btn-raised btn-danger ml-2">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
   </div>
